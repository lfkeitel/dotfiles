# Set prefix key to Ctrl-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# Reload config without killing server
bind r source-file ~/.tmux.conf

# Renumber all windows into ascending order
set -g renumber-windows on

bind , command-prompt "rename-window '%%'"

# Set terminal to color
set -g default-terminal "screen-256color"

# Make window and pane indicies start at 1
set -g base-index 1
setw -g pane-base-index 1

# set the scrollback
set -g history-limit 200000

# force tmux to use utf-8
setw -gq utf8 on

# screen like logging of the current window
bind H pipe-pane -o 'cat >> $HOME/#W-`date +%s`-tmux.log'

# Use mouse to select panes and windows
set -g mouse on

# Keys to enable/disable mouse mode to copy text
bind M-q set -g mouse off \; display 'Mouse: OFF'
bind M-w set -g mouse on \; display 'Mouse: ON'

# Show notices when there's activity on another window
setw -g monitor-activity on
set -g visual-activity on

# Center the window list
set -g status-justify centre

# Use vi keys
setw -g mode-keys vi

# Show active window with blue background
set-window-option -g window-status-current-bg blue

# Copy pase stuff
unbind -t vi-copy Enter
bind -t vi-copy Enter copy-pipe 'xclip -in -selection clipboard'
bind -t vi-copy 'Y' copy-pipe 'xclip -in -selection clipboard'
bind -t vi-copy 'v' copy-selection

# Window splits (also see 1-9.tmux for new style default path)
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# An easy way to remember is as follows, smallest, to biggest change
#  l      ;       '
# pane  window  client

# Put switch client back into place (was L)
unbind "'"
bind -r "'" switch-client -l

# Switch to last window
unbind '\;'
bind -r '\;' last-window

# Re-define swtich to last pane, so this is easier to remember
bind -r l last-pane

# Update status bar every 15 seconds
set -g status-interval 5

set-option -g allow-rename off

# Use Meta key to move around panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind -n C-S-Left swap-window -t -1
bind -n C-S-Right swap-window -t +1
