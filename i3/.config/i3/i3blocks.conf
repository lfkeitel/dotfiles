command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

[volume]
command=i3volume
interval=once
signal=10

[weather]
command=i3weather
interval=1800

[rss]
command=newsboat_update
interval=300

[memory]
label=
separator=false
interval=30

[disk]
label=
interval=30

[iface]
color=#00FF00
interval=10

[cpu_usage]
label=
interval=10

[load_average]
interval=1

[battery]
label=⚡
interval=5

[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=1
